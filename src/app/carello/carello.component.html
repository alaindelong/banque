<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="glyphicon glyphicon-shopping-cart"></i> Shopping List <span id="item"> {{items}} items</span>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-6">
            <input class="form-rounded" type="text" name="item" placeholder="enter item here.." [(ngModel)]="nameItem"/>
          </div>
          <div class="col-xs-6">
            <div class="icon">
              <i class="glyphicon glyphicon-plus-sign green" title="add" (click)="addItem()"></i>
              <i class="glyphicon glyphicon-trash red" title="remove" (click)="removeItem()"></i>
            </div>
          </div>
        </div> <br/>
        <div class="spacer">
          <ul class="list">
           <li *ngFor="let key of keys">{{key}} <span *ngIf="listItem.get(key)!==1"> X {{listItem.get(key)}}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
