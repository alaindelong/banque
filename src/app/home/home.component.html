<div class="container">
  <div class="col-xs-6">
    <div class="panel panel-primary">
      <div class="panel-heading">Login Form</div>
      <div class="panel-body">
        <form>
          <div class="col-xs-12">
            <div class="input-group">
              <label>Username</label>
              <input class="form-control" type="text" name="username" [(ngModel)]="username"/>
            </div> <br/>
            <div class="input-group">
              <label>Password</label>
              <input class="form-control" type="text" name="password" [(ngModel)]="password"/>
            </div> <br/>
            <button class="btn btn-primary" type="button" (click)="onSubmit()">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
